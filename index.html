<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Snip-Down Editor Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/scss/code.css">
</head>

<body>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <div class="code-container">
          <div>
            <textarea class="form-control snip-markdown" id="snip1">
            </textarea>
          </div>
          <div class="editable-container">
            <div class="code-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0 font-weight-bold">Code</h6>
              <div class="editor-buttons">
                <button type="button" class="btn btn-primary btn-sm run" id="run-code-snip1">Copy Code</button>
              </div>
            </div>
            <div class="editable" contenteditable="true">
              <pre><code id="code-snippet-snip1">const opt = {
  container: 'snip1',
  placeholder: 'A message ...',
  allowedAttributes: ['style'],
};

const sniptext1 = snipDown();
sniptext1.markDown(opt);</code></pre>
            </div>
          </div>
       
        </div>
      </div>

     <button class="btn btn-primary btn-sm" id="button">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
